<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Digital Drum Machine</title>

    <script>
      function play(str){
        //console.log(str);
        let audio = document.getElementById(str);
        audio.play();
        document.getElementById('display-text').innerHTML = "Key Played: " + str.toUpperCase() + ".mp3";
      }

      window.document.onkeyup = function(event){
        //console.log(event.key);
        let activeKeys = ['q','w','e','a','s','d','z','x','c'];
        if (activeKeys.includes(event.key.toLowerCase())){
          play(event.key.toUpperCase());
        }
      }
    </script>
  </head>
  <body>
    <!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->

    <div class="container" id="drum-machine">
      <h1 class="text-center"><b>Digital Drum Machine</b> by Arun</h1>

      <div id="display" class="card py-3">
        <div class="text-center my-1 card-body" id="display-text">Key Played: None</div>
      </div>

      <button class="drum-pad btn btn-primary btn-block" id="Drum-Q" onclick="play('Q')">
        Q
        <audio src="./clip/Q.mp3" class="clip" id="Q"></audio>
      </button>
      <button class="drum-pad btn btn-primary btn-block" id="Drum-W" onclick="play('W')">
        W
        <audio src="./clip/W.mp3" class="clip" id="W"></audio>
      </button>
      <button class="drum-pad btn btn-primary btn-block" id="Drum-E" onclick="play('E')">
        E
        <audio src="./clip/E.mp3" class="clip" id="E"></audio>
      </button>
      <button class="drum-pad btn btn-primary btn-block" id="Drum-A" onclick="play('A')">
        A
        <audio src="./clip/A.mp3" class="clip" id="A"></audio>
      </button>
      <button class="drum-pad btn btn-primary btn-block" id="Drum-S" onclick="play('S')">
        S
        <audio src="./clip/S.mp3" class="clip" id="S"></audio>
      </button>
      <button class="drum-pad btn btn-primary btn-block" id="Drum-D" onclick="play('D')">
        D
        <audio src="./clip/D.mp3" class="clip" id="D"></audio>
      </button>
      <button class="drum-pad btn btn-primary btn-block" id="Drum-Z" onclick="play('Z')">
        Z
        <audio src="./clip/Z.mp3" class="clip" id="Z"></audio>
      </button>
      <button class="drum-pad btn btn-primary btn-block" id="Drum-X" onclick="play('X')">
        X
        <audio src="./clip/X.mp3" class="clip" id="X"></audio>
      </button>
      <button class="drum-pad btn btn-primary btn-block" id="Drum-C" onclick="play('C')">
        C
        <audio src="./clip/C.mp3" class="clip" id="C"></audio>
      </button>

      <div>Learn more about developer Arun, click <a href="https://www.linkedin.com/in/arunabha-sarkar/" target="_blank" class="text-uppercase"><b>here for LinkedIn profile</b></a></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
